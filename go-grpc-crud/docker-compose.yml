services:
  db:
    image: postgres:latest
    container_name: postgres_grpc
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grpc-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  flyway:
    image: flyway/flyway:10
    container_name: flyway_migrations
    depends_on:
      - db
    volumes:
      - ./migrations:/flyway/sql
    command: -url=jdbc:postgresql://db:5432/mydb -user=postgres -password=postgres -connectRetries=30 migrate
    networks:
      - grpc-net

  app:
    build: .
    container_name: go_grpc_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "50051:50051"
    networks:
      - grpc-net
    volumes:
      - ./config:/app/config # monta el config.yaml para desarrollo local

volumes:
  postgres_data:

networks:
  grpc-net:
    driver: bridge
