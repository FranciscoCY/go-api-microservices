apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-scripts
data:
  V1__create_users_table.sql: |
    CREATE TABLE IF NOT EXISTS users (
        id SERIAL PRIMARY KEY,
        name VARCHAR(100) NOT NULL,
        email VARCHAR(100) UNIQUE NOT NULL
    );

---
apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migrate
spec:
  template:
    spec:
      containers:
        - name: flyway
          image: flyway/flyway:10
          env:
            - name: FLYWAY_URL
              value: jdbc:postgresql://db:5432/mydb
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_USER
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_PASSWORD
          command: ["flyway"]
          args:
            - "migrate"
          volumeMounts:
            - name: flyway-scripts
              mountPath: /flyway/sql
      restartPolicy: OnFailure
      volumes:
        - name: flyway-scripts
          configMap:
            name: flyway-scripts
